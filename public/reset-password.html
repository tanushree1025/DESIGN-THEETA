<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 320px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="resetPassword()">Reset</button>
    <p id="msg"></p>
  </div>

  <script>
    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const token = new URLSearchParams(window.location.search).get('token');
      const msgEl = document.getElementById('msg');

      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });
      const data = await res.json();

      msgEl.textContent = data.msg;
      msgEl.style.color = res.ok ? 'green' : 'red';
    }
  </script>
</body>
</html>
